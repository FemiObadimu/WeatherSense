      window.addEventListener("load", function (e) {
        // show loader
        document.getElementById("loadSection").style.display = "block";
        // show show name
        document.getElementById("webname").style.display = "block";
        // hide main
        document.getElementById("main").style.display = "none";

        setTimeout(switchScripts, 1500);
        e.preventDefault();
      });

      function switchScripts() {
        // show main
        document.getElementById("main").style.display = "block";

        // hide loader
        document.getElementById("loadSection").style.display = "none";

        // hide show name
        document.getElementById("webname").style.display = "none";
      }
